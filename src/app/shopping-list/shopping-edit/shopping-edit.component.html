<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
            <div class="row">
                <div class="col-xs-5 form-goup">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-xs-2 form-group">
                    <label form="amount">Amount</label>
                    <input 
                        type="text" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!form.valid">{{ !this.editMode ? 'Add' : 'Update'}}</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" (click)="onClear()" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
