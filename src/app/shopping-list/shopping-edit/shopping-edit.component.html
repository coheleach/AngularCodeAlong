<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-5 form-goup">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-xs-2 form-group">
                    <label form="amount">Amount</label>
                    <input 
                        type="text" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                        class="btn btn-success"
                        (click)="onAddIngredient()">
                        Add
                    </button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
