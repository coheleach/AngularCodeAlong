<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <form #form="ngForm" (ngSubmit)="console.log('hi')"> -->
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div *ngIf="isLoading">
                <p>Loading...</p>
            </div>
            <div *ngIf="!isLoading">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                |
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
