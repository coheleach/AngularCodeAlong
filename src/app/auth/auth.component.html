<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <form #form="ngForm" (ngSubmit)="console.log('hi')"> -->
        <form #form="ngForm">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password"
                    class="form-control"
                    ngModel
                    required>
            </div>
            <div *ngIf="!isLoginMode">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                |
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="onSwitchMode()">Switch to Login</button>
            </div>
            <div *ngIf="isLoginMode">
                <button type="submit" class="btn btn-primary">Login</button>
                |
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="onSwitchMode()">Switch to Sign Up</button>
            </div>
        </form>
    </div>
</div>
