<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div>
            <app-loading-spinner *ngIf="isLoading" style="text-align: center;"></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <h3>{{error.message}}</h3>
            <br/>
            <button type="button" class="btn btn-secondary" (click)="onConfirmError()">Ok</button>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading && !error">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div *ngIf="isLoading">
                <p>Loading...</p>
            </div>
            <div *ngIf="!isLoading">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                |
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
